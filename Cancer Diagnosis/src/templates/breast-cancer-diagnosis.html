<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cancer Detection and Diagnosis</title>

    <script src="{{ url_for('static', filename='js/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/tether.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/dynamic.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/breast-cancer-diagnosis.js')}}" type="text/javascript"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Great+Vibes&family=Parisienne&family=Playball&display=swap" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/file-input.css')}}">
</head>

<body style="background: rgb(63,111,251);
background: radial-gradient(circle, rgba(235, 236, 240, 0.326) 0%, rgba(160,236,211,1) 92%); font-family: 'Playball', cursive;">
    {% include "navbar.html" %}
    <div class='container mt-5 mb-6'>
        <div class="row">
            <div class="col-12">
                <p>
                    <h2>Breast cancer diagnosis through histopathology images.</h2>
                   
                </p>
                
               
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-12 col-md-6">
                <form class="form-group" id="select-image-form" enctype="multipart/form-data">
                    <label>Upload Your File</label>
                    <div class="files">
                        <input name="breast-cancer-diagnosis-image" id="breast-cancer-diagnosis-image"type="file" class="form-control" multiple=""
                            accept="image/">
                    </div>
                    <div>
                        <div class="progress" id="progress-bar">
                            <div class="progress-bar btn-primary" id="progress-bar-inner" role="progressbar"
                                style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <button class="btn btn-primary  btn-md mt-2" style="background-color:#3EDBF0;"id="submit-button" type="submit">Submit</button>
                </form>

                <h6 class="text-center mt-3 mb-3">
                    --OR--
                </h6>
                <form class="form-group" id="random-form">
                    <label>Use a random image from a high resolution images
                        available in the dataset</label>
                    <button class="btn btn-primary btn-md" style="background-color:#3EDBF0;" type="submit">Use available image</button>
                </form>

            </div>
            <div class="col-12 col-md-6 mt-5 mt-md-0 image-fluid">
                <center>
                    <img style=" margin-top:70px; width:400px; height:500px;" src="{{ url_for('static', filename='assets/breast.jpeg')}}" id="image-box" width="100%">
                </center>
            </div>
        </div>
    </div>
    {% include "footer.html" %}

</body>

</html>
